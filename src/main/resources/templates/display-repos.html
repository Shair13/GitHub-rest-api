<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's repos</title>
</head>
<body>
<div th:each="repo : ${repos}">
    <h2 th:text="${repo.repoName()}"></h2>
    <h3 th:text="${repo.userName()}"></h3>
    <p th:each="branch : ${repo.branches}" th:text="${branch.branchName() + ' : ' + branch.sha()}"></p>
    <br>
</div>
</body>
</html>
